<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<header></header>
	<div class="register">
		<div class="container">
			<img src="/imgs/login-bg.png">
			<div class="register-box">
				<div>
					<div class="form">
						<div class="choice-list">
							<a href="http://localhost:8080/html/login.html">手机密码登录</a>|
							<a href="#">手机验证码登录</a>|
							<a href="http://localhost:8080/html/register.html">立即注册</a>
						</div>
						<div class="register-user"><input type="text" placeholder="请输入手机号"  id="phone" value=""><span class="phone"></span></div>
						<div class="register-mima"><input type="password" placeholder="请输入密码" id="password" value=""><span class="ps-one"></span></div>
						<div class="register-mima2"><input type="password" placeholder="请再次输入密码" id="password2" value=""><span class="ps-two"></span></div>
						<!-- <div class="proving-box">
							<input type="text" class="proving" placeholder="请输入验证码">
							<button>获取验证码</button>
						</div> -->
						<div class="read-check">
							<input type="checkbox" checked="checked">我已阅读并同意《注册协议》
						</div>
						
						<button id="apply">注册</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="../lib/requirejs/require.js" data-main="../js/register"></script>
</body>
</html>
